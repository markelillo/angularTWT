<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      //////////////////api.jquery.com
      // $(document).ready();  no hagas nada asta que el documeto este cargado
      //  $(document).ready();
      //version mas nueva de $(document).ready();
      $(function () {
        $("button").click(function () {
          console.log("pepe")
          $("#prueba").load("datos.txt", function (response, status, xhr) {
            if (status=="success") {
              $("prueba").html(response)
            }
            if (status=="error") {
              alert("Error"+ xhr.status +". "+xhr.statusText)
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>Ejemplo acil de ajax</h1>
    <div id="prueba">haz click en el boton</div>
    <button>Cargar Datos</button>
  </body>
</html>
